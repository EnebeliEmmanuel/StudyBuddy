security:
  - BearerAuth: []
components:
  schemas:
    BadRequestError:
      type: object
      required:
        - error
      properties:
        error:
          type: array
          items:
            $ref: '#/components/schemas/ZodError'
    Channel:
      type: object
      required:
        - id
        - name
        - description
        - subjects
        - creatorId
        - createdAt
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        subjects:
          type: array
          items:
            type: string
        creatorId:
          type: string
        createdAt:
          type: string
    ChannelCreate:
      type: object
      required:
        - name
        - description
        - subjects
      properties:
        name:
          type: string
        description:
          type: string
        subjects:
          type: array
          items:
            type: string
    ChannelMember:
      type: object
      required:
        - id
        - channelId
        - role
        - joinedAt
      properties:
        id:
          type: string
        channelId:
          type: string
        role:
          type: string
          enum:
            - CREATOR
            - TUTOR
          nullable: true
        joinedAt:
          type: string
    ChannelMemberUpdate:
      type: object
      properties:
        role:
          type: string
          enum:
            - TUTOR
          nullable: true
    ChannelMessage:
      type: object
      required:
        - id
        - mediaIds
        - senderId
        - channelId
        - deleted
        - sentAt
      properties:
        id:
          type: string
        mediaIds:
          type: string
        senderId:
          type: string
        channelId:
          type: string
        deleted:
          type: boolean
        sentAt:
          type: string
    ChannelMessageSend:
      type: object
      required:
        - content
        - mediaIds
      properties:
        content:
          type: string
        mediaIds:
          type: array
          items:
            type: string
    ChannelUpdate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        subjects:
          type: array
          items:
            type: string
    GenericError:
      type: object
      required:
        - message
        - error
      properties:
        message:
          type: string
        error: {}
    NotFoundError:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    PermissionsError:
      type: object
      required:
        - error
      properties:
        error:
          type: string
    ZodError:
      type: object
      required:
        - path
        - message
      properties:
        path:
          type: array
          items:
            type: string
        message:
          type: string
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
servers:
  - url: https://studybuddy.com
    description: Studybuddy server endpoint
    variables: {}
